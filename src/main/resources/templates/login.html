<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/material-kit.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="content">
                        <h3 class="text-center">Stock Manager</h3>
                        <div class="text-center">
                            <img src="../static/images/logo.jpg" style="width: 100px; height: 100px" th:src="@{/images/logo.jpg}"/>
                        </div>
                        <br/>
                        <h5 class="text-center">Admin Login</h5>
                        <br/>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{code}"/>
                            <!--This helps to display the errors that are written in the LoginValidator class-->
                            <span class="text-danger text-center" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}"/>
                            <span class="text-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                        </div>
                        <!--The line below runs when the username of password is empty or if the user doesnt exists in the database-->
                        <h6 class="text-danger text-center" th:if="${error != null}" th:text="${error}"></h6>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

<script th:src="@{/js/jquery-3.1.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material-kit.js}" type="text/javascript"></script>
</body>
</html>
